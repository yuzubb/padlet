<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padlet „É™„Ç¢„É´„Çø„Ç§„É†Áõ£Ë¶ñ</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #eecda3; background: linear-gradient(to right, #ef629f, #eecda3); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .post-card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid #ff4b2b; transition: transform 0.2s; }
        .post-card:hover { transform: translateY(-3px); }
        .meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .author { font-weight: bold; color: #333; display: flex; align-items: center; }
        .author::before { content: "üë§"; margin-right: 5px; }
        .date { font-size: 0.85em; color: #888; }
        .title { font-size: 1.25em; color: #222; margin: 10px 0; font-weight: 800; }
        .content { color: #444; line-height: 1.6; word-wrap: break-word; }
        .content img { max-width: 100%; border-radius: 8px; }
        .content iframe { width: 100% !important; border-radius: 8px; } /* Âüã„ÇÅËæº„ÅøÂØæÂøú */
        #loading { text-align: center; color: white; font-weight: bold; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="board"><div id="loading">Êé•Á∂ö‰∏≠...</div></div>
    </div>

    <script>
        let lastFirstId = "";

        async function refresh() {
            try {
                const res = await fetch('/api/index');
                const data = await res.json();
                if (data.length > 0 && data[0].id !== lastFirstId) {
                    lastFirstId = data[0].id;
                    const board = document.getElementById('board');
                    board.innerHTML = data.map(post => `
                        <div class="post-card">
                            <div class="meta">
                                <span class="author">${post.author}</span>
                                <span class="date">${post.date}</span>
                            </div>
                            ${post.title !== "(ÁÑ°È°å)" ? `<div class="title">${post.title}</div>` : ''}
                            <div class="content">${post.content}</div>
                        </div>
                    `).join('');
                }
            } catch (e) { console.error("Update failed", e); }
        }

        setInterval(refresh, 2000); // 2Áßí„Åî„Å®„Å´„ÉÅ„Çß„ÉÉ„ÇØ
        refresh();
    </script>
</body>
</html>

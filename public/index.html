<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Padlet Monitor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #board { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; }
        .post { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; border: 1px solid #e0e0e0; }
        .post-header { padding: 12px; display: flex; align-items: center; border-bottom: 1px solid #f0f0f0; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; margin-right: 10px; background-color: #ddd; }
        .meta { display: flex; flex-direction: column; }
        .author { font-size: 14px; font-weight: 600; color: #333; }
        .time { font-size: 11px; color: #888; }
        .post-content { padding: 16px; flex-grow: 1; }
        .post-title { font-size: 18px; font-weight: bold; margin-bottom: 8px; color: #000; }
        .description { font-size: 14px; color: #333; line-height: 1.5; }
        .description img, .description iframe { max-width: 100%; border-radius: 4px; margin-top: 10px; }
        .post-footer { padding: 8px 12px; background: #fafafa; border-top: 1px solid #f0f0f0; text-align: right; }
        .post-footer a { font-size: 12px; color: #ff4b2b; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        async function update() {
            try {
                const res = await fetch('/api/index');
                const posts = await res.json();
                document.getElementById('board').innerHTML = posts.map(p => {
                    // 名前からランダムなアイコンを生成（代替案）
                    const avatarUrl = `https://robohash.org/${encodeURIComponent(p.author)}?set=set4&size=64x64`;
                    return `
                        <div class="post">
                            <div class="post-header">
                                <img src="${avatarUrl}" class="avatar">
                                <div class="meta">
                                    <span class="author">${p.author}</span>
                                    <span class="time">${p.pubDate}</span>
                                </div>
                            </div>
                            <div class="post-content">
                                ${p.title ? `<div class="post-title">${p.title}</div>` : ''}
                                <div class="description">${p.description}</div>
                            </div>
                            <div class="post-footer">
                                <a href="${p.link}" target="_blank">開く</a>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) { console.error(e); }
        }
        setInterval(update, 2000);
        update();
    </script>
</body>
</html>
